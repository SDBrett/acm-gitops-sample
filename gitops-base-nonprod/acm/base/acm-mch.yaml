---
apiVersion: operator.open-cluster-management.io/v1
kind: MultiClusterHub
metadata:
  name: multiclusterhub
  namespace: open-cluster-management
  annotations:
    argocd.argoproj.io/sync-wave: "4"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  # disableUpdateClusterImageSets: true
  # availabilityConfig: High
  overrides:
    components:
      - configOverrides: {}
        enabled: true
        name: console
      - configOverrides: {}
        enabled: false
        name: insights
      - configOverrides: {}
        enabled: true
        name: grc
      - configOverrides: {}
        enabled: true
        name: cluster-lifecycle
      - configOverrides: {}
        enabled: true
        name: volsync
      - configOverrides: {}
        enabled: true
        name: multicluster-engine
      - configOverrides: {}
        enabled: true
        name: search
      - configOverrides: {}
        enabled: true
        name: app-lifecycle
      - configOverrides: {}
        enabled: false
        name: cluster-backup
      - configOverrides: {}
        enabled: true
        name: cluster-permission
      - configOverrides: {}
        enabled: false
        name: multicluster-observability
      - configOverrides: {}
        enabled: false
        name: submariner-addon
      - configOverrides: {}
        enabled: false
        name: edge-manager-preview
      - configOverrides: {}
        enabled: false
        name: fine-grained-rbac-preview
      - configOverrides: {}
        enabled: false
        name: siteconfig
